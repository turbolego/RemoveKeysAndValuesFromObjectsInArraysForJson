<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Key Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON Key Remover</h1>
        <textarea id="inputJson" placeholder="Enter JSON here..."></textarea>
        <select id="keysToRemove" multiple>
            <!-- Options will be populated dynamically -->
        </select>
        <button onclick="removeKeys()">Remove Keys</button>
        <textarea id="outputJson" placeholder="Output JSON will appear here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
